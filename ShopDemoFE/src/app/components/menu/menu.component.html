<nav class="sidebar d-flex flex-column align-items-center">
 
    <div class="logo mb-4">
        <span class="logo-text">DS</span>
    </div>
 
    <ul class="nav flex-column">
        <li class="nav-item">
            @for(item of menuItemsList; track item.route) {
                <a class="nav-link" [routerLink]="item.route" [class.active]="selectedItem === item.route"
                (click)="selectItem(item.route)">
                 <i class="bi" [ngClass]="item.icon"></i>
             </a>
            }        
        </li>
    </ul>

    <div class="mt-auto">
        <a class="nav-link logout" routerLink="/logout">
            <i class="bi bi-box-arrow-left"></i>
        </a>
    </div>
</nav>
