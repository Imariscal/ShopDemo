<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="width: 350px;">
        <div class="text-center mb-3">
            <h3 class="fw-bold text-primary 
            custom-color-font ">Iniciar sesión</h3>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Usuario" formControlName="username" required>
            </div>
 
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" required>
            </div>
 
            <div class="d-grid">
                <button type="submit" class="btn btn-primary custom-color fw-bold">Ingresar</button>
            </div>
        </form>
 
     
    </div>
</div>
