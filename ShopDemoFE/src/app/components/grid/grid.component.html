<div class="table-responsive">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                @for (column of columns; track column.orderId) {
                <th [ngStyle]="{'width': column.width}" class="text-uppercase">{{ column.headerText }}</th>
                }
                <th style="width: 250px;" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (item of data; track item.id) {
            <tr>
                @for (column of columns; track column.orderId) {
                <td>{{ item[column.fieldName] }}</td>
                }
                <td  class="text-center">
                    <button class="btn btn-sm btn-primary me-1" (click)="onEdit(item)">
                        <i class="bi bi-pencil-square"></i> 
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="onDelete(item.id)">
                        <i class="bi bi-trash"></i> 
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
