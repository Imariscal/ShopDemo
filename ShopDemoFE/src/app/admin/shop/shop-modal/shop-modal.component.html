<div class="container"> 
    <form [formGroup]="shopForm" (ngSubmit)="save()">
        <input type="hidden" formControlName="id">

        <div class="mb-3">
            <label class="form-label">Shop Name</label>
            <input type="text" class="form-control" [class.is-invalid]="getErrorMessage('name')" formControlName="name"
                placeholder="Enter Shop Name">
            <div class="invalid-feedback" *ngIf="getErrorMessage('name')">
                {{ getErrorMessage('name') }}
            </div>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [class.is-invalid]="getErrorMessage('address')"
                formControlName="address" placeholder="Enter Address">
            <div class="invalid-feedback" *ngIf="getErrorMessage('address')">
                {{ getErrorMessage('address') }}
            </div>
        </div> 
        
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary me-2" [disabled]="shopForm.invalid">
                <i class="bi bi-save"></i> Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
                <i class="bi bi-x-circle"></i> Cancel
            </button>
        </div>
    </form>
</div>
