<div class="container"> 

    <form [formGroup]="itemForm" (ngSubmit)="save()">
        <input type="hidden" formControlName="id">
 
        <div class="mb-3">
            <label class="form-label">Code</label>
            <input type="text" class="form-control" [class.is-invalid]="getErrorMessage('code')" formControlName="code"
                placeholder="Enter Code">
            <div class="invalid-feedback" *ngIf="getErrorMessage('code')">
                {{ getErrorMessage('code') }}
            </div>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" [class.is-invalid]="getErrorMessage('description')"
                formControlName="description" placeholder="Enter Description">
            <div class="invalid-feedback" *ngIf="getErrorMessage('description')">
                {{ getErrorMessage('description') }}
            </div>
        </div> 

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [class.is-invalid]="getErrorMessage('prize')"
                formControlName="prize" placeholder="Enter Price">
            <div class="invalid-feedback" *ngIf="getErrorMessage('prize')">
                {{ getErrorMessage('prize') }}
            </div>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" [class.is-invalid]="getErrorMessage('image')"
                formControlName="image" placeholder="Enter Image URL">
            <div class="invalid-feedback" *ngIf="getErrorMessage('image')">
                {{ getErrorMessage('image') }}
            </div>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" [class.is-invalid]="getErrorMessage('stock')"
                formControlName="stock" placeholder="Enter Stock Quantity">
            <div class="invalid-feedback" *ngIf="getErrorMessage('stock')">
                {{ getErrorMessage('stock') }}
            </div>
        </div> 

        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary me-2" [disabled]="itemForm.invalid">
                <i class="bi bi-save"></i> Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
                <i class="bi bi-x-circle"></i> Cancel
            </button>
        </div>
    </form>
</div>
